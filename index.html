<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的第一个精装房</title>
    
    <style>
        /* 给整个页面（身体）涂上颜色 */
        body {
            background-color: #f0f8ff; /* 这是一个淡蓝色 */
            font-family: "微软雅黑", sans-serif; /* 换个好看的字体 */
            text-align: center; /* 让所有东西居中 */
        }

        /* 给大标题化妆 */
        h1 {
            color: #ff6b6b; /* 标题变成珊瑚红 */
            margin-top: 100px; /* 离房顶远一点 */
        }

        /* 简单的动画：让文字动起来 */
        .dong-qi-lai {
            font-size: 20px;
            color: #333;
            animation: move 2s infinite alternate; /* 让它像心跳一样动 */
        }

        /* 定义动画的规则 */
        @keyframes move {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

<body>

    <h1>欢迎来到我的数字领地！</h1>

    <p class="dong-qi-lai">这里正在施工中，敬请期待...</p>

    <a href="https://www.bilibili.com" target="_blank">
    去 B 站摸会儿鱼 🐟
</a>

</body>
</html>
